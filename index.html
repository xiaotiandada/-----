    <title>优加新风机</title>





    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/iconfont.css">
</head>
<body>
<div class="container">
    <div class="main">
    
            <div class="addressOrset">
                <div class="address le">
                    <i class="iconfont icon-shouhuodizhi"></i>
                    <span>北京</span>
                </div>
                <div class="set ri">
                    <i class="iconfont icon-shezhi"></i>
                    <span>设置</span>
                </div>
            </div>

            <div class="main--content">
                <div class="main--content__circle">
                     <p class="main--content__number"><strong>500</strong><span>PM2.5</span></p>
                <p class="main--content__title">室内空气质量优</p>
                </div>
               
            </div>

            <div class="modeOrheat">
                <div class="main--content__intelligent-mode le">
                    <i id="iconMoshi" class="iconfont icon-moshi-weixuanzhong"></i>
                    <span id="moshi">智能模式</span>
                </div>
                <div class="main--content__heat-mode ri">
                    <i id="iconRewu" class="iconfont icon-rewu"></i>
                    <span id="Rewu">铺热关闭</span>
                </div>
            </div>


            <div class="main--detailed">
                <div class="detailed--outdoor">
                    <p>室外PM2.5</p>
                    <span>16</span>
                </div>
                <div class="detailed--indoor">
                    <p>室内CO<sub>2</sub></p>
                    <span>0</span>
                </div>
                <div class="detailed--before">
                    <p>当前滤芯</p>
                    <span>0%</span>
                </div>
            </div>

    </div>
    <div class="function">
        <div class="fun--mode">
            <div class="onoff">
                <div class="onoff--one">
                    <i id="FonOff" class="iconfont icon-kaiguan"></i>
                    
                </div>
                <span>开关</span>
            </div>

            <div class="mode">
                <div class="mode--two">
                    <i id="FMoshi" class="iconfont icon-moshi-weixuanzhong"></i>
                   
                </div>
                <span>模式</span>
            </div>

            <div class="heat">
                <div class="heat--three">
                    <i id="FRewu" class="iconfont icon-rewu"></i>
                </div>
                <span>铺热</span>
            </div>

            <div class="userdefine">
                <div class="userdefine--four">
                    <i id="Fuserdefine" class="iconfont icon-shezhi"></i>
                    
                </div>
                <span>自定义</span>
            </div>
        </div>
    </div>
</div>


<script src="./public/js/jquery-3.2.0.min.js"></script>

</body>
